<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Alert Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <div class="text-center">
            <h1 class="title">Parking Alert Admin Page</h1>
            <p class="lead">Monitor and manage detected plate numbers.</p>
        </div>

        <div class="card mt-5 shadow">
            <div class="card-header bg-dark text-white">
                <h2>Upload an Image to Detect Plate</h2>
            </div>
            <div class="card-body">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="imageUpload" class="form-label">Select an Image</label>
                        <input class="form-control" type="file" id="imageUpload" name="image">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Upload and Detect</button>
                </form>
                <div class="alert alert-success mt-3" id="resultMessage" style="display:none;"></div>
            </div>
        </div>

        <div class="logs mt-5">
            <h3>Latest Detections</h3>
            <ul class="list-group" id="logList">
                <!-- Logs will be dynamically added here -->
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
